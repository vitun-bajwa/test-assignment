
<div style="padding-top: 2px; text-align: center;">
  <app-main-content (sendEvent)="allData($event)"></app-main-content>
</div>

<div style="margin-left: 33.7rem;">
  <table>
    <tr>
      <th>id</th>
      <th>Name</th>
    </tr>
    <tr *ngFor="let data of storageData">

        <td>{{data.name}}</td>
    </tr>
  </table>
</div>
