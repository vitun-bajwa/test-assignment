<ng-container [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>{{label}}</mat-label>
    <input matInput [type]="type" [formControl]="control" [name]="name" [placeholder]="placeholder">
    <mat-icon matSuffix>{{icon}}</mat-icon>
    <mat-error>
      {{service.getErrorValidatonMessages('firstname',form)}}
    </mat-error>
  </mat-form-field>
</ng-container>
